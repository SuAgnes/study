<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符类</title>
</head>
<body>
    <script>
        // 字符类
        let str='javascript';
        let pattern=/[js]/;
        console.log(pattern.exec(str));
        // 匹配里面的任意一个字符 整个字符类是一个整体，只能匹配一个字符，先匹配到谁就是谁
        
        // ^
        let pattern2 = /[^js]/ //除了j和s以外的任何字符(匹配第一个字符)
        console.log(pattern2.exec(str)); // a
        
        //还可以传范围
        let pattern3=/[a-z]/; //26个英文字母
        let pattern4=/[c-e]/; //匹配c-e,但是前面的不能比后面的小,至少是小于等于

        let strCn='Alex哈';
        let pattern5=/[\u4e00-\u9fa5]/; //只要中文
        console.log(pattern5.exec(strCn));
        let pattern6=/[a-zA-z]/; //26个英文字母 大小写 等于/[a-z]/i
        let strEn='JavaScript2.0';
        console.log(pattern6.exec(strEn));
        let pattern7=/[a-zA-z0-9@_]/; //大小写26个字母 0-9 @和_
        console.log(pattern7.exec(strEn));
    </script>
</body>
</html>
