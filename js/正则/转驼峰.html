<body>
    <script>
        function toCamelCase(str){
            let pattern=/-([a-z])/i;
            return str.replace(pattern,function(all,letter){
                return letter.toUpperCase();
            })
        }
        console.log(toCamelCase('background-color'));
        
    </script>
