<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = function () {
            //normalize();
            //合并相邻的text节点
            let div=document.createElement('div');
            let txt=document.createTextNode('JavaScript 编程艺术之');
            let txt2=document.createTextNode('DOM');
            div.appendChild(txt);
            div.appendChild(txt2);
            let dUl=document.getElementById('ul');
            document.body.insertBefore(div,dUl);
            console.log(div.childNodes.length);//2
            div.normalize();//合并文本节点
            console.log(div.childNodes.length);//1
            console.log(div.firstChild.nodeValue);//合并后的文本内容
            
        } 
    </script>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
