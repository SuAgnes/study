    <title>Document</title>
    <script>
        //遍历节点
        window.onload = function () {
            let eles=document.getElementsByTagName('!');//在IE6-IE8获得所有的注释节点
            //在IE6-IE8下<!DOCTYPE html>也是注释节点
            let elesAll=document.getElementsByTagName('*');//获取页面所有的元素
            //  console.log(elesAll);

             //getElementsByClassName
             //兼容:Firefox3+/IE9+/Chrome/Safari4+
             let dUl=document.getElementById('dUl');
             let smLinks=dUl.getElementsByClassName('li-first li-second'); //可以用空格 隔开多个class
             let liLinks=dUl.getElementsByClassName('li-second li-first'); //可以颠倒位置 不存在先后顺序
             console.log(smLinks);
             console.log(liLinks);
             
        }
    </script>
