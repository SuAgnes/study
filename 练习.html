<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //原型继承
        function  Animal(name) {
            this.name = name;
        }
        Animal.prototype.sleep = function () {
            console.log(`${this.name}在睡觉`);
        }
        function Cat() {
            
        }
        Cat.prototype = new Animal();
        Cat.prototype.name = '猫';
        let cat = new Cat();
        console.log(cat);
        cat.sleep();

        //构造函数继承

        function Dog(name) {
            Animal.call(this);
            this.name = name || 'Dog';
        }
        let dog = new Dog();
        dog.name = '狗';    
        console.log(dog);
        console.log(dog.name);
        
        //实例继承

        function Lion(name) {
            let instance = new Animal();
            instance.name = name || 'Lion';
            return instance;
        }
        let lion = new Lion();
        lion.name = '狮子';
        console.log(lion);
        
        //拷贝继承

        function Bear(name) {
            let animal = new Animal();
            for (const p in animal) {
                if (animal.hasOwnProperty(p)) {
                    Bear.prototype[p] = animal[p];
                }
            }
            Bear.prototype.name = name || 'Bear';
        }
        let bear = new Bear();
        bear.name = '熊';
        console.log(bear);
        console.log(bear.name);

        //组合继承
        function Cat2(name) {
            Animal.call(this);
            this.name = name || 'Cat2';
        }
        Cat2.prototype = new Animal();
        Cat2.prototype.name = 'Catt2';
        let cat2 = new Cat2();
        console.log(cat2);
        
        //寄生继承
        function Dog2(name) {
            Animal.call(this);
            this.name = name || 'Dog2';
        }
        (function () {
            let Super = function () {};
            Super.prototype = Animal.prototype;
            Dog2.prototype = new Super();
        })()
        let dog2 = new Dog2();
        dog2.name = '狗子';
        console.log(dog2);
    </script>
</body>
</html>
