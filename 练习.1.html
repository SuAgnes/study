<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //原型
        function Animal(name) {
            this.name = name;
        }
        Animal.prototype.eat = function (food) {
            console.log(`${this.name}吃${food}`);
        }
        function Cat() {
            
        }
        Cat.prototype = new Animal();
        Cat.prototype.name = '猫';
        let cat = new Cat();
        cat.eat('food')

        // 构造函数
        // 不继承原型方法
        function Dog(name) {
            Animal.call(this);
            this.name = name || 'dog';
        }
        let dog = new Dog();
        dog.name = '狗';

        //实例继承
        function Lion(name) {
            let instance = new Animal();
            instance.name = name || 'lion';
            return instance;
        }
        let lion = new Lion();
        lion.name = '狮子';
        lion.eat('food');

        //拷贝

        function Bear(name) {
            let animal = new Animal();
            for (const p in animal) {
                if (animal.hasOwnProperty(p)) {
                    Bear.prototype[p] = animal[p];
                }
            }
            Bear.prototype.name = name || 'bear';
        }
        let bear = new Bear();
        bear.name = '熊';
        console.log(bear);
        
        //组合

        function Cat2(name) {
            Animal.call(this);
            this.name = name || 'cattt2';
        }
        Cat2.prototype = new Animal();
        let cat2 = new Cat2();
        cat2.name = 'Cattt22';
        console.log(cat2.name);
        cat2.eat('food');
        
        //寄生
        function Dog2(name) {
            Animal.call(this);
            this.name = name || 'dog2';
        }
        (function () {
            let Super = function () {};
            Super.prototype = Animal.prototype;
            Dog2.prototype = new Super();
        })();
        let dog2 = new Dog2();
        dog2.name = '狗子';
        dog2.eat('food');
    </script>
</body>
</html>
