<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 基本图形 -->
  <svg>
    <!-- 矩形 -->
    <rect></rect>
    <!-- 圆形 -->
    <circle></circle>
    <!-- 椭圆 -->
    <ellipse></ellipse>
    <!-- 直线 -->
    <line></line>
    <!-- 折现 -->
    <polyline></polyline>
    <!-- 多边形 -->
    <polygon></polygon>
    <!-- 曲线在SVG里会用path的标签来绘制，path标签可以绘制任意图形 -->
    <path></path>
  </svg>
  <!-- 基本属性 -->
  <!-- fill stroke stroke-width transform -->

</html>
